<div class="top-box">
    <div class="top-title-box">
        <div class="top-title">在线聊天室 Let's Talk</div>
        <div class="user-box">
            <div class="nav-box" (click)=LogOut()>
                <a>退出登录</a>
            </div>
            <div class="nav-box" (click)=ToUserInfo()>
                <a>我的信息</a>
            </div>
            <div class="nav-box" (click)=ToFriend()>
                <a>查看好友</a>
            </div>
            <div *ngIf="this.User.Role == 'member'" class="nav-box" (click)=ToCreateRoom()>
                <a>创建房间</a>
            </div>
            <div class="wel-box">
                欢迎来到聊天室，{{UserName}}
            </div>
        </div>
    </div>
</div>
<div class="main-box">
    <div class="login-box">
        <div style="text-align:center; width: 50%; margin-top: 1rem;margin-bottom: 1rem;margin-left:auto; margin-right:auto;">
            <el-button type="primary" style="width:20%;margin-right:1rem;" justify="space-between" (click)="ToFindFriend()">查找用户</el-button>
            <el-button type="primary" style="width:20%;margin-left:1rem;" justify="space-between" (click)="ToPassFriend()">好友验证</el-button>
        </div>
        <div class="title-box">
            在线好友
            <div *ngFor="let user of Online; let i of index" class="title-box">
                <a [routerLink]="['/user']" [queryParams] = "{userid:this.user.friendid}">
                <div *ngIf="user.role != 'admin'" class="card" (click)="ToOnlineUser(i)">
                    <div style="margin-top:10px; margin-left:20px; width: 100%;color:blue; font-size:20px;">
                        {{user.label}}
                    </div>
                    <div style="width: 100%; text-align:center; margin-top: 5px; margin-bottom: 5px; font-size:30px;">
                        {{user.friend}}
                    </div>
                    <label *ngIf="user.isban=='已封禁'" style="margin-left:65%; text-align:right;color:red;">{{user.isban}}</label>
                    <label *ngIf="user.isban=='正常'" style="margin-left:65%; text-align:right;">{{user.isban}}</label>
                </div>
                </a>
            </div>
        </div>
        <div class="title-box">
            离线好友
        </div>
        <div *ngFor="let user of Offline; let i of index" class="title-box">
            <a [routerLink]="['/user']" [queryParams] = "{userid:this.user.friendid}">
            <div *ngIf="user.role != 'admin'" class="card" (click)="ToOfflineUser(i)">
                <div style="margin-top:10px; margin-left:20px; width: 100%;color:blue; font-size:20px;">
                    {{user.label}}
                </div>
                <div style="width: 100%; text-align:center; margin-top: 5px; margin-bottom: 5px; font-size:30px;">
                    {{user.friendname}}
                </div>
                <label *ngIf="user.isban=='已封禁'" style="margin-left:65%; text-align:right;color:red;">{{user.isban}}</label>
                <label *ngIf="user.isban=='正常'" style="margin-left:65%; text-align:right;">{{user.isban}}</label>
            </div>
            </a>
        </div>
    </div>
</div>
