<div class="top-box">
    <div class="top-title-box">
        <div class="top-title">在线聊天室 Let's Talk</div>
        <div class="user-box">
            <div class="nav-box" (click)=LogOut()>
                <a>退出登录</a>
            </div>
            <div class="nav-box" (click)=ToUserInfo()>
                <a>我的信息</a>
            </div>
            <div class="nav-box" (click)=ToFriend()>
                <a>查看好友</a>
            </div>
            <div *ngIf="this.User.Role == 'member'" class="nav-box" (click)=ToCreateRoom()>
                <a>创建房间</a>
            </div>
            <div class="wel-box">
                欢迎来到聊天室，{{UserName}}
            </div>
        </div>
    </div>
</div>
<div class="main-box">
    <div style="position: absolute; top: 5rem; left: 2rem;" >
        <a [routerLink]="['/friend']"><<返回上级</a>
    </div>
    <div class="login-box">
        <div style="text-align:center; width: 50%; margin-top: 1rem;margin-bottom: 1rem;margin-left:auto; margin-right:auto;">
            <input class="el-input__inner" style="margin-bottom: 12px; width: 75%;" [(ngModel)]="findstring">
            <el-button type="primary" style="width:20%;margin-left:1rem;" justify="space-between" (click)="FindUser()">查找</el-button>
        </div>
        <div *ngIf="this.UserList==[]" style="margin: 100px auto; text-align:center;">
            列表为空
        </div>
        <div *ngFor="let user of UserList; let i of index" class="title-box">
            <a [routerLink]="['/user']" [queryParams] = "{userid:this.user.id}">
            <div *ngIf="user.role != 'admin'" class="card" (click)="ToUser(i)">
                <div style="margin-top:10px; margin-left:20px; width: 100%;color:blue; font-size:20px;">
                    {{user.label}}
                </div>
                <div style="width: 100%; text-align:center; margin-top: 5px; margin-bottom: 5px; font-size:30px;">
                    {{user.nickname}}
                </div>
                <label *ngIf="user.isban=='已封禁'" style="margin-left:65%; text-align:right;color:red;">{{user.isban}}</label>
                <label *ngIf="user.isban=='正常'" style="margin-left:65%; text-align:right;">{{user.isban}}</label>
            </div>
            </a>
        </div>
    </div>
</div>
